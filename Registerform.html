<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>body{background-image: linear-gradient(rgba(22, 22, 22, 0.521),rgba(17, 17, 17, 0.274)),url(./assets/background_image.jpg);}</style>
</head>
<body>
    <div class="main">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="input">
                <input type="text" placeholder="Username" required>
                <div class="icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input">
                <input type="email" placeholder="Email" required>
                <div class="icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class="fa fa-lock"></i></div>
            </div>
            <div class="input">
                <input type="password" placeholder="Confirmed Password" required>
                <div class="icon"><i class="fa fa-lock"></i></div>
            </div>
            <div class="input button">
                <input type="submit" value="Sign Up">
            </div>
            <div class="register">
                Are you a member?
                <a href="loginform.html"> Login Now</a>
            </div>
        </form>
        <div class="divider" data-label="Or"></div>
        <div class="social_register">
            <a href="#" class="google">
                <i class="fa-brands fa-google"></i>
                <span>Sign Up with Google</span>
            </a>
            <a href="#" class="facebook">
                <i class="fa-brands fa-facebook"></i>
                <span>Sign Up with Facebook</span>
            </a>
            <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
                <span>Sign Up with Twitter</span>
            </a>
        </div>
    </div>
</body>
</html>
